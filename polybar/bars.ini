[bar/main]
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 9%
background = ${color.alt-bg}
foreground = ${color.fg}
radius-top = 0
radius-bottom = 0
overline-size = 2
overline-color = ${color.red}
border-bottom-size = 0
border-top-size = 4
padding-left = 2
padding-right = 2

font-0 = "0xProto Nerd Font:size=11;4"
font-1 = "0xProto Nerd Font:size=11;6"
font-2 = "0xProto Nerd Font:size=11;2"
font-3 = "0xProto Nerd Font:size=16;4"
font-4 = "0xProto Nerd Font:size=14;6"

modules-left = menu
modules-center = date_i date sps battery sps audio_i sps network sps cpu
modules-right = xkeyboard sps memory

dim-value = 1.0
wm-restack = i3
enable-ipc = true
scroll-up = bright_light up
scroll-down = bright_light down

